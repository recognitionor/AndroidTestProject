<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Expires' content='-1'>
    <script src="mraid2.js"></script>
    <style>
        *{margin:0;padding:0;}html, body{width:100%;height:100%;padding:0;margin:0;border:0;overflow:hidden;}a{text-decoration:none;outline:0;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-tap-highlight-color:transparent;}img{border:0;}
    </style>
    <script>
        function customScaleThisScreen() { var contentWidth = document.body.scrollWidth, windowWidth = window.innerWidth,newScale = windowWidth / contentWidth; document.body.style.zoom = newScale; } window.onload=customScaleThisScreen;
    </script>
</head>
<body><a href='https://acetrader.co.kr/'>\n<img
        src='https://alpha-gwx.adlibr.com/resources/img/sample/banner_640x100.png'
        style='z-index:1;max-width:100%;'/></a></body>
</html>
